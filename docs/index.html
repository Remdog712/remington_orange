<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="RO_Logo.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Remington Orange Portfolio</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header id="main-header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <!-- Enlarged Orange Logo -->
                    <img src="WixMedia/Website/RO_Logo.png" alt="Remington Orange Logo" class="logo-image">
                    <!-- NameLogo enlarged -->
                    <img src="WixMedia/Website/NameLogo.png" alt="Remington Orange Name Logo" class="name-logo">
                </a>
            </div>
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="portfolio.html">Projects</a></li>
                    <li><a href="about.html">About + Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- About Blurb -->
        <div class="about-blurb">
            <p>Welcome! I'm Remington Orange, a passionate photographer and 3D artist. Explore my work below.</p>
        </div>

        <!-- Filter Dropdown -->
        <div class="filter-container">
            <div class="filter-dropdown">
                <button class="filter-button"><i class="fas fa-filter"></i> Filter <i class="fas fa-chevron-down"></i></button>
                <div class="filter-menu">
                    <button class="filter-option active" data-filter="all">All</button>
                    <button class="filter-option" data-filter="3dworks">3D Works</button>
                    <button class="filter-option" data-filter="photography">Photography</button>
                </div>
            </div>
        </div>

        <!-- Image Collage -->
        <div class="image-collage" id="image-collage">
            <!-- Images will be loaded dynamically via JavaScript -->
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="Enlarged Image">
        <div id="lightbox-caption"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
